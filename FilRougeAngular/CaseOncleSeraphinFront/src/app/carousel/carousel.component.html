<div class="container col-lg-12 col-md-12 col-sm-12">

  <div class="row">
    <div class="col-md-12 col-sm-12 py-3">
      <h2 class="pb-2 selectionText">Notre s√©lection</h2>
      <ngb-carousel *ngIf="eventList">
        <ng-template ngbSlide *ngFor="let event of eventList">
          <img [src]="event.img" alt="Random slide">
          <div class="carousel-caption">
            <h3>{{ event.eventLocation }}</h3>
            <!-- <p [innerText]="event.eventDescription"></p> -->
            <button routerLink="product" class="site-btn">Commander</button>
          </div>
        </ng-template>
      </ngb-carousel>
    </div>
  </div>
</div>
