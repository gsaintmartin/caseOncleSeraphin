<h3>Création d'un produit</h3>

<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nom</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="product.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">Description</label>
      <input type="text" class="form-control" id="description" required [(ngModel)]="product.description" name="description">
    </div>

    <div class="form-group">
      <label for="name">Image</label>
      <input type="text" class="form-control" id="image" required [(ngModel)]="product.image" name="image">
    </div>

    <div class="form-group">
      <label for="name">Compagnie</label>
      <input type="text" class="form-control" id="company" required [(ngModel)]="product.company" name="company">
    </div>

    <div class="form-group">
      <label for="name">Prix</label>
      <input type="text" class="form-control" id="price" required [(ngModel)]="product.price" name="price">
    </div>

    <div class="form-group">
      <label for="name">Quantité</label>
      <input type="text" class="form-control" id="stockQuantity" required [(ngModel)]="product.stockQuantity" name="stockQuantity">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>Ajout effectué !</h4>
</div>
