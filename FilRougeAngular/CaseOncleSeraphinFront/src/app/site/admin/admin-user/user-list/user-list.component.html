<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>User List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Firstname</th>
            <th>Username</th>
            <th>Email</th>
            <th>Adress</th>
            <th>Phone</th>
            <th>Password</th>
            <th>CreationDate</th>
            <th>Status</th>
            <th>Role</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users | async">
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.userName}}</td>
            <td>{{user.email}}</td>
            <td>{{user.adress}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.password}}</td>
            <td>{{user.creationDate}}</td>
            <td>{{user.role}}</td>
            <td>
              <button (click)="deleteuser(user.id)" class="btn btn-danger">Delete</button>
              <!-- <button (click)="adduser(user.id)" class="btn btn-danger">Add</button> -->
              <button (click)="userDetails(user.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
