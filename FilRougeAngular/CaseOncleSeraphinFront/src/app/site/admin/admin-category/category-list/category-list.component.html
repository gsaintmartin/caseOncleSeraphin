<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Category List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th></th>
          <th>Id</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categorys | async">
          <td>{{category.Id}}</td>
          <td>{{category.Name}}</td>
          <td>
              <button (click)="deletecategory(category.id)" class="btn btn-danger">Delete</button>
              <!-- <button (click)="addcategory(category.id)" class="btn btn-danger">Add</button> -->
              <button (click)="categoryDetails(category.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
